  <body>
    <div id="navigation">
      <div>
        <a href="./index.html">Buy Vouchers</a>

      <div>

    </div>
    <h1>Add amount</h1>

    <div>
      <!--DO NOT MAKE ANY CHANGES HERE, ONLY WRITE LOGIC IN SCRIPT TAG-->
      <input type="number" id="amount" />
      <button onclick="addtoWallet()">Add to Wallet</button>
    </div>
  </body>

<script>
  //write logic here
  const addtoWallet = ()  => {
    let myAmount = localStorage.getItem('wallet') || 0
    let inputAmount = document.getElementById('amount')
    let input = Number(inputAmount.value)
    myAmount = +myAmount
    myAmount += input
    localStorage.setItem('wallet',myAmount)
  }
</script>
